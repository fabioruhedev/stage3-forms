<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Formuário de Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar a sua mentoria
        </p>
      </header>
      <form>
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="col-2-input">
            <div class="input-box">
              <label for="info-name">Nome</label>
              <input type="name" id="info-name" required />
            </div>
            <div class="input-box">
              <label for="info-surename">Sobrenome</label>
              <input type="name" id="info-surename" required />
            </div>
          </div>
          <div class="input-box">
            <label for="info-email"
              >Email<span> (digite um email válido)</span></label
            >
            <input type="email" id="info-email" required />
          </div>
          <div class="input-box">
            <label for="info-password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="info-password" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="input-box">
            <label for="mentor-email"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="email" id="mentor-email" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus Horarios Disponiveis</legend>
          <h4>Primeira mentoria</h4>
          <div class="col-3-input">
            <div class="input-box">
              <label for="hours-date">Data</span></label>
              <input type="date" id="hours-date" required />
            </div>
            <div class="input-box">
              <label for="hours-first-from">Das</label>
              <input type="time" id="hours-first-from" required />
            </div>
            <div class="input-box">
              <label for="hours-to">Até</label>
              <input type="time" id="hours-first-to" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Seus Horarios Disponiveis</legend>
          <h4>Segunda mentoria</h4>
          <div class="col-3-input">
            <div class="input-box">
              <label for="hours-date">Data</span></label>
              <input type="date" id="hours-date" required />
            </div>
            <div class="input-box">
              <label for="hours-second-from">Das</label>
              <input type="time" id="hours-second-from" required />
            </div>
            <div class="input-box">
              <label for="hours-second-to">Até</label>
              <input class="time" type="time" id="hours-second-to" required />
            </div>
          </div>
        </fieldset>
      </form>
      
    </div>
    <div class="submit-form">
        <input 
        form="form"
        class="button"
        type="submit"
        value="SALVAR">
    </div>
  </body>
</html>
